<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>YouTube Pin - Paramètres</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      color: #333;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .pin-count {
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    
    .pin-count-number {
      font-weight: bold;
      color: #c00;
    }
    
    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #c00;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .categories {
      margin-top: 15px;
    }
    
    .category-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    
    .category-name {
      font-weight: 500;
    }
    
    .category-count {
      color: #666;
      font-size: 14px;
    }
    
    .category-actions {
      display: flex;
    }
    
    .category-actions button {
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      padding: 4px;
    }
    
    .category-actions button:hover {
      color: #c00;
    }
    
    .add-category {
      display: flex;
      margin-top: 10px;
    }
    
    .add-category input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
    }
    
    .add-category button {
      background-color: #c00;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      padding: 0 10px;
      cursor: pointer;
    }
    
    .add-category button:hover {
      background-color: #a00;
    }
    
    .footer {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    
    .footer a {
      color: #c00;
      text-decoration: none;
    }
    
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    
    .button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .primary {
      background-color: #c00;
      color: white;
    }
    
    .secondary {
      background-color: #f8f8f8;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/icon48.png" alt="YouTube Pin">
    <h1>YouTube Pin</h1>
  </div>
  
  <div class="section">
    <div class="pin-count">
      <span id="pinnedCount">Chargement...</span>
    </div>
    
    <a href="#" id="viewAllPins" class="button primary" style="display: block; text-align: center; text-decoration: none;">Voir toutes mes vidéos épinglées</a>
  </div>
  
  <div class="section">
    <div class="section-title">Paramètres</div>
    
    <div class="option">
      <span>Afficher en haut de la page d'accueil</span>
      <label class="toggle">
        <input type="checkbox" id="showOnHome" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="option">
      <span>Bouton "Pin" sur les miniatures</span>
      <label class="toggle">
        <input type="checkbox" id="showOnThumbnails" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="option">
      <span>Bouton "Pin" sur le lecteur vidéo</span>
      <label class="toggle">
        <input type="checkbox" id="showOnPlayer" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Catégories</div>
    <div id="categories" class="categories">
      <!-- Les catégories seront chargées ici dynamiquement -->
    </div>
    
    <div class="add-category">
      <input type="text" id="newCategory" placeholder="Nouvelle catégorie">
      <button id="addCategory">+</button>
    </div>
  </div>
  
  <div class="buttons">
    <button id="exportData" class="button secondary">Exporter</button>
    <button id="importData" class="button secondary">Importer</button>
    <button id="clearAll" class="button secondary">Tout effacer</button>
  </div>
  
  <div class="footer">
    <p>Ajoutez vos vidéos YouTube préférées directement dans l'interface de YouTube.</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
